<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qlixify</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #FFF;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    input,
    button {
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-top: 20px;
      font-size: 1rem;
    }

    input {
      width: 80%;
      max-width: 400px;
    }

    button {
      background-color: #000;
      color: #FFF;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }

    .home-button {
      background-color: transparent;
      color: #000;
      text-decoration: underline;
    }

    .home-button:hover {
      color: #333;
    }

    footer {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div>
    <h1>Qlixify</h1>
    <p>A way to place your Qlix Profile on your own website!</p>
    <p>Paste your Qlix profile link below:</p>
    <input type="text" id="qlixLink" placeholder="Enter your Qlix profile link">
    <button onclick="generateIframe()">Generate</button>
    <div id="iframeContainer"></div>
    <button class="home-button" onclick="goHome()">Go Home</button>
    <a href="https://raw.githubusercontent.com/oldsoultech/Qlixify/main/README.txt">
      <button>What's Qlixify?</button>
    </a>
  </div>
  <footer>&copy; 2019-2024 Micromac Corp</footer>
  <script>
    function generateIframe() {
      const link = document.getElementById('qlixLink').value;
      const regex = /^https:\/\/oldsoultechy1\.wixsite\.com\/website\/profile\/[^/]+\/profile$/;

      if (regex.test(link)) {
        const iframeCode = `<iframe src="${link}" width="600" height="400"></iframe>`;
        document.getElementById('iframeContainer').innerHTML = `
          <p>Copy and paste this HTML code into your website:</p>
          <textarea rows="4" cols="50" readonly>${iframeCode}</textarea>
          <div>${iframeCode}</div>
        `;
      } else {
        document.getElementById('iframeContainer').innerHTML = `<p style="color: red;">Invalid link. Please make sure it follows the format: https://oldsoultechy1.wixsite.com/website/profile/(username)/profile</p>`;
      }
    }

    function goHome() {
      window.location.href = 'https://oldsoultechy1.wixsite.com/website';
    }
  </script>
</body>

</html>
